    <h1>Héroes <small>de Marvel y DC</small></h1>
        <hr/>    

        <div class="card-columns">
            <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index ">
              <!-- Con [ ] le decimos que es una variable que tratara angular es coponer {{ }} -->
                <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
                <div class="card-body">
                  <h5 class="card-title">{{heroe.nombre}}</h5>
                  <p class="card-text">{{heroe.bio}}</p>
                  <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
                  <button 
                      type="button"
                      class="btn btn-outline-primary btn-block"
                      (click)="verHeroe(i)"
                  >Ver más..</button>
                  
                  <!-- Como redirecionar a otra pagina pasando un parametro con un enlace-->
                    <!--<a [routerLink]="['/Heroe',i]" class="btn btn-outline-primary">ver mas..</a>-->
                </div>
              </div> 
        </div>
