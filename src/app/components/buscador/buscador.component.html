<h1>Busqueda de: <small>{{termino}}</small></h1>
<hr/>    


    <div class="row" *ngIf="heroes.length === 0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No existen resultado de la busqueda, intente con otro personaje.
            </div>
        </div>
    </div>


<div class="row" *ngFor="let heroe of heroes; let i = index">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/Heroes']" class="btn btn-outline-danger btn-block">Regresar...</a>

    </div>
    <div class="col-md-8" >
        <h3>{{heroe.nombre}}<samp> ({{ heroe.aparicion |date:'longDate' }})</samp></h3>
        <hr>
        <p>{{heroe.bio}}</p>

        <div>
            <img *ngIf="heroe.casa =='DC'" src="assets/img/DC.jpg" alt="DC" width="300">
            <img *ngIf="heroe.casa =='Marvel'" src="assets/img/marvel.jpg" alt="MC" width="300">
        </div>
    </div>
</div>
